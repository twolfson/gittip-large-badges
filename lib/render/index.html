<!DOCTYPE html>
<html>
  <head>
    <title>Badge</title>
    <script src="vendor/canvasquery.js"></script>
    <style>
      @font-face {
        font-family: 'Lato';
        font-style: normal;
        font-weight: 300;
        src: local('Lato Light'), local('Lato-Light'), url(https://themes.googleusercontent.com/static/fonts/lato/v6/KT3KS9Aol4WfR6Vas8kNcg.woff) format('woff');
      }
      @font-face {
        font-family: 'Lato';
        font-style: normal;
        font-weight: 900;
        src: local('Lato Black'), local('Lato-Black'), url(https://themes.googleusercontent.com/static/fonts/lato/v6/BVtM30trf7q_jfqYeHfjtA.woff) format('woff');
      }

      body {
        margin: 0;
        padding: 0;
        background: linen;
      }
      canvas {
        margin-top: 2px;
      }
    </style>
  </head>
  <body>
    <script>
      // Find the username from the search
      var username = window.location.search.slice(1);

      // Synchronously load the widget
      document.write('<script data-gittip-username="' + username + '" src="https://www.gittip.com/assets/widgets/0002.js" ></scr' + 'ipt>');
    </script>

    <div>
      <canvas id="canvas"></canvas>
      <script>
        // Find the canvas and define the height
        var canvas = document.getElementById('canvas'),
            width = 116,
            height = 71;
        canvas.width = width;
        canvas.height = height;

        // Get the context
        var context = canvas.getContext('2d');

        // TODO: Techincally, this is an SVG so we can hard code it
        var img = new Image();
        img.src = 'https://www.gittip.com/assets/widgets/heart.gif';
        img.onload = function () {
          var ctx = cq(canvas);

          // Start the rounded rectangle
          context.lineWidth = 2;

          // // Upper-left curve of rounded rectangle
          // context.arc(6 + 1, 6 + 1, 6, Math.PI, 3 * Math.PI / 2);
          // context.stroke();

          // // Top edge of rounded rectangle
          // context.moveTo(6, 1);
          // context.lineTo(width - 6 - 1, 1);
          // context.stroke();

          ctx
            .roundRect(1, 1, width - 2, height - 2, 8)
            .clip()
            .roundRect(1, 1, width - 2, height - 2, 8)
            .fillStyle('#FFF')
            .fill()
            .drawImage(img, Math.ceil(64 * 4/3), Math.ceil(31 * 4/3))
            .stroke()
            // 9pt left, 6pt top + 12pt line height
            .fillStyle('#614C3E')
            .font('normal 9pt/12pt Lato, sans-serif')
            .fillText('I receive', 9 * 4/3, (6 + 12) * 4/3)
            .font('bold 12pt/14pt Lato, sans-serif')
            .fillText('$0.00', 9 * 4/3, (6 + 12 + 14) * 4/3);

          var offsetWidth = ctx.measureText('$0.00').width;

          ctx
            .font('normal 9pt/12pt Lato, sans-serif')
            .fillText(' / wk', (9 * 4/3) + offsetWidth, (6 + 12 + 14) * 4/3)
            .fillText('on Gittip.', 9 * 4/3, (6 + 12 + 14 + 12) * 4/3)
        };
      </script>
    </div>
  </body>
</html>
